

<div class="home-parent">
    <div class="page-heading">
        Featured
    </div>
    <div class="home-grid">
        <app-home-card [post]="featuredPosts[i]" *ngFor="let item of getFeaturedPosts();let i=index;"></app-home-card>
    </div>

    <div class="page-heading">
        Latest
    </div>
    <div class="home-grid">
        <app-home-card [post]="latestPosts[i]" *ngFor="let item of getLatestPosts(); let i=index;"></app-home-card>
    </div>
</div>
